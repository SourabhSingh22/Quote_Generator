<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-box">
        <h2>Quote of the day</h2>
        <blockquote id="quote-text"> Loading...</blockquote>
        <span id="author-name">Loading...</span>
        
        <div class="btns">
            <button id="chnage-quote" onclick="getUrl(api_url)">New Quote</button>
            <button onclick="tweet()"><img src="icon/tweet.png"> Tweet</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
